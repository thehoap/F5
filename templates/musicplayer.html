<div class="music-player">
    <div class="waveform" style="display: none"></div>
    <div class="song">
        <img src="./assets/img/tron tim.jpg" alt="" class="song__thumb" />
        <div class="song__desc">
            <h4 class="song__title">Trốn tìm</h4>
            <p class="song__artist">Đen Vâu</p>
        </div>
        <div class="heart" onclick="favorite(this)">
            <ion-icon name="heart-outline"></ion-icon>
        </div>
    </div>
    <div class="player">
        <div class="controls">
            <ion-icon class="shuffle" name="shuffle"></ion-icon>
            <ion-icon class="play-skip-back" name="play-skip-back"></ion-icon>
            <div class="play">
                <ion-icon class="play-icon" name="play"></ion-icon>
            </div>
            <ion-icon
                class="play-skip-forward"
                name="play-skip-forward"
            ></ion-icon>
            <ion-icon class="repeat" name="repeat"></ion-icon>
        </div>
        <div class="timer">
            <div class="current">1:02</div>
            <input type="range" name="track" id="track" class="range" />
            <audio src="./assets/music/tron-tim-den-vau.mp3" id="song"></audio>
            <div class="duration">4:08</div>
        </div>
    </div>
    <div class="action">
        <a href="./assets/music/tron-tim-den-vau.mp3" download>
            <ion-icon
                class="cloud-download-outline"
                name="cloud-download-outline"
            ></ion-icon>
        </a>
        <div class="volume">
            <div class="volume-icon">
                <ion-icon class="volume-high" name="volume-high"></ion-icon>
            </div>
            <input
                type="range"
                name="volume"
                id="volume"
                class="range"
                min="0"
                max="1"
                step="0.01"
            />
        </div>
    </div>
</div>
